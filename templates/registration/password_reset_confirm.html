{% extends 'core/base.html' %}

{% block content %}
    {% if validlink %}

        <h1>Insira uma nova senha</h1>
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Alterar senha">
        </form>

    {% else %}

        <p>O link de alteração de senha é inválido, provavelmente ele já foi usado.  Por favor, solicite novamente a alteração.</p>

    {% endif %}
{% endblock %}
