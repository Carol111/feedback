{% extends "core/base.html" %}
{% block content %}
<div id="home">
    <p>Deixe seu feedback aqui</p>

    <form v-on:submit.prevent="onSubmit">
        <input v-model="courseCode" placeholder="Insira o cÃ³digo da disciplina">
        <br>
        <input v-model="comment" placeholder="Deixe a sua mensagem anonimamente...">
        <br>
        <button @click="clearComment">Limpar</button>
        <button @click="submitComment">Enviar</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    var home = new Vue({
        el: '#home',
        delimiters: ['[[', ']]'],
        data () {
            return {
                courseCode: '',
                comment: ''
            }
        },
        methods: {
            onSubmit () {
                this.comment = '';
                this.courseCode = '';
            },
            submitComment() {
                console.log(this.comment);

                var data = {
                    'comment': [this.comment],
                    'courseCode': this.courseCode
                };

                fetch('/api/api_classifier/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    credentials: 'same-origin',
                    body: JSON.stringify(data)
                })
                .then((response) => {
                    console.log(response);

                    // this.showMessage = true

                    // store.commit('increment', 1);

                    // setTimeout(() => {
                    //     this.showMessage = false
                    // }, 2000)
                })
                .catch(function (error) {
                    console.log(error);
                })
            },
            clearComment() {
                this.comment = '';
                this.courseCode = '';
            }
        }
    });
</script>
{% endblock %}
