{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Feedback</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <script src="https://unpkg.com/vue"></script>
</head>
<body>

            <a href="{% url 'settings' %}">√Årea do Professor</a>

    <div class="content">
        {% block content %}
        {% endblock %}

    {% block scripts %}
	{% endblock %}

</html>
