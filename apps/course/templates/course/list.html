{% extends 'course/base.html' %}

{% block sub_content %}
    {% for course in courses %}
        <div>
            <a href="{% url 'course_overview' course.code %}" class='{{course.rating}}'>
                {{course.title}} | {{course.code}} | {{course.comments}} mensagens
            </a>
        </div>
	{% endfor %}
{% endblock %}
